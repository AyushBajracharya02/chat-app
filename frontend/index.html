<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat Frontend</title>
		<script type="module" src="/src/main.ts" defer></script>
	</head>
	<body>
		<section class="chat-app-wrapper">
			<div class="container">
				<div class="card chat-app">
					<div class="card-header">
						<div class="d-flex justify-content-between align-items-center">
							<div class="display-6 text-primary">Chat Application</div>
							<div class="chat-app-number h4 mb-0 text-primary">
								<span class="number">1</span> People
							</div>
						</div>
					</div>
					<div class="card-body">
						<div class="row chat-app-messages g-3"></div>
					</div>
					<div class="card-footer">
						<div class="d-flex justify-content-end gap-5">
							<textarea class="form-control" name="" id="messageBox"></textarea>
							<button class="btn btn-primary" id="send-message-button">Send Message</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
